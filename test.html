<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="node_modules/flowbite/dist/flowbite.js"></script>
</head>
<body>
  <main class="justify-center px-20 py-14 bg-emerald-50 max-md:px-5">
    <div class="flex gap-5 max-md:flex-col max-md:gap-0">
      <section class="flex flex-col w-[33%] max-md:ml-0 max-md:w-full">
        <form class="flex flex-col grow justify-end p-6 mx-auto w-full bg-white shadow-xl rounded-[30px] max-md:px-5 max-md:mt-10">
          <fieldset class="flex gap-5">
            <div class="flex gap-3">
              <div class="flex flex-col justify-center p-1.5 my-auto border border-orange-600 border-solid fill-purple-50 stroke-[1px] stroke-orange-600">
                <div class="shrink-0 w-2 h-2 bg-orange-600 rounded-full"></div>
              </div>
              <label class="text-base font-medium leading-6 text-slate-700">
                Só ida
              </label>
            </div>
            <div class="flex gap-3 text-base font-medium leading-6 text-slate-700">
              <input type="radio" class="shrink-0 my-auto w-5 h-5 bg-white rounded-xl border border-gray-300 border-solid" name="tripType" id="roundTrip" />
              <label for="roundTrip">Ida e volta</label>
            </div>
          </fieldset>
          <label for="origin" class="mt-5 text-sm font-medium leading-5 text-slate-700">
            Saindo de
          </label>
          <input type="text" id="origin" class="justify-center px-3.5 py-2.5 mt-1.5 text-base leading-6 text-gray-500 bg-white rounded-lg border border-gray-300 border-solid shadow-sm" placeholder="Digite a cidade de origem." />
          <label for="destination" class="mt-5 text-sm font-medium leading-5 text-slate-700">
            Indo para
          </label>
          <input type="text" id="destination" class="justify-center px-3.5 py-2.5 mt-1.5 text-base leading-6 text-gray-500 bg-white rounded-lg border border-gray-300 border-solid shadow-sm" placeholder="Digite a cidade destino" />
          <label for="departureDate" class="mt-5 text-sm font-medium leading-5 text-slate-700">
            Data de ida
          </label>
          <div class="flex gap-2 px-3.5 py-2.5 mt-1.5 text-base font-medium leading-6 text-center text-gray-900 whitespace-nowrap bg-white rounded-lg border border-gray-300 border-solid shadow-sm">
            <div class="flex flex-1 gap-2">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/d3788997ba4d483fd7a4196904299048d644455a54427dd41bb5415c845dbb82?apiKey=ae7fc3800e7b4ee5b44507ad57ef1b84&" class="shrink-0 my-auto w-5 aspect-square" alt="" />
              <input type="date" id="departureDate" value="2024-04-20" class="flex-1" />
            </div>
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/19ce43b5b58ffc71c99e70e3ccd4daa4db27193357a4e06bde244992b3429b93?apiKey=ae7fc3800e7b4ee5b44507ad57ef1b84&" class="shrink-0 my-auto w-4 aspect-square" alt="" />
          </div>
          <label for="returnDate" class="mt-5 text-sm font-medium leading-5 text-slate-700">
            Data de volta
          </label>
          <div class="flex gap-2 px-3.5 py-2.5 mt-1.5 text-base font-medium leading-6 text-center text-gray-500 bg-white rounded-lg border border-gray-300 border-solid shadow-sm">
            <div class="flex flex-1 gap-2">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/d3788997ba4d483fd7a4196904299048d644455a54427dd41bb5415c845dbb82?apiKey=ae7fc3800e7b4ee5b44507ad57ef1b84&" class="shrink-0 my-auto w-5 aspect-square" alt="" />
              <input type="date" id="returnDate" class="flex-1" placeholder="Escolha a data" />
            </div>
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/19ce43b5b58ffc71c99e70e3ccd4daa4db27193357a4e06bde244992b3429b93?apiKey=ae7fc3800e7b4ee5b44507ad57ef1b84&" class="shrink-0 my-auto w-4 aspect-square" alt="" />
          </div>
          <button class="flex justify-center items-center px-5 py-2.5 mt-8 w-full text-base font-semibold leading-6 text-white whitespace-nowrap rounded-3xl border border-green-800 border-solid shadow-sm bg-[linear-gradient(90deg,#629E3A_0%,#0E804B_100%)] max-md:px-5">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/51139065cb28121b6d7cff9a7696706534d0aa29e3a3157add432c00ca973a79?apiKey=ae7fc3800e7b4ee5b44507ad57ef1b84&" class="shrink-0 my-auto w-5 aspect-square" alt="" />
            <span>Procurar</span>
          </button>
        </form>
      </section>
      <section class="flex flex-col ml-5 w-[33%] max-md:ml-0 max-md:w-full">
        <div class="flex overflow-hidden relative flex-col flex-wrap grow justify-between content-end pt-8 border border-gray-300 border-solid aspect-[0.76] max-md:mt-10">
          <img loading="eager" src="https://cdn.builder.io/api/v1/image/assets/TEMP/cd24dc1c47004940ae16025dc11eab6346f84ae7ba08800aef1c097acdb2c9fc?apiKey=ae7fc3800e7b4ee5b44507ad57ef1b84&" class="object-cover absolute inset-0 size-full" alt="Background image" />
          <div class="flex relative flex-col justify-center pt-20 mt-64 w-full rounded-3xl max-md:mt-10">
          <div class="shrink-0 mt-4 h-px bg-white bg-opacity-50"></div>
            <div class=" flex gap-4 px-6 pt-6 pb-7 rounded-none backdrop-blur-md bg-white bg-opacity-30 max-md:px-5">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/e9f52c55ac508ad8d9812310ea68af5489a01b7e11eb22a51da5e48a319e6994?apiKey=ae7fc3800e7b4ee5b44507ad57ef1b84&" class="shrink-0 self-start w-6 aspect-square" alt="Instagram icon" />
              <div class="flex gap-4">
                <h2 class="text-xl font-semibold leading-8 text-white">
                  Visite o nosso Instagram
                </h2>
                <div class="flex flex-col items-center pt-1.5">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6bcafce074d2a1fbb0add269a63843303ed8f6224a2934a0589fe213885eec0f?apiKey=ae7fc3800e7b4ee5b44507ad57ef1b84&" class="w-2 aspect-[0.33]" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="flex flex-col ml-5 w-[33%] max-md:ml-0 max-md:w-full">
        <div class="flex flex-col grow max-md:mt-10 max-md:max-w-full">
          <h1 class="flex flex-col flex-wrap justify-between content-start px-8 pt-7 pb-7 text-4xl font-medium tracking-tighter leading-10 rounded-[32px] max-md:px-5 max-md:max-w-full bg-clip-text max-md:mr-0.5">
            Há mais de 40 anos fazendo parte da história do litoral paranaense!
          </h1>
          <figure class="flex flex-col flex-wrap justify-between content-start items-start pt-12 pb-6 mt-4 bg-emerald-100 rounded-[32px] max-md:pr-5 max-md:max-w-full">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/eaf0d838e23fc1eef24250cb62d4fe474421a92371414c0f8f2ea3b4ffe4880b?apiKey=ae7fc3800e7b4ee5b44507ad57ef1b84&" class="w-full shadow-2xl aspect-[2.27]" alt="Litoral paranaense" />
          </figure>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
